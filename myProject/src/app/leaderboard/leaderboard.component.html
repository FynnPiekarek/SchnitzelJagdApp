<ion-list class="leaderboard-list">
    <ion-list-header>
        <ion-label class="Leaderboard-title">Leaderboard</ion-label>
    </ion-list-header>
    @for (user of Users; track user.id) {
        <ion-item>
            <ion-avatar slot="start">
                <ion-icon name="person-circle-outline" size="large"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h2 class="user-name">{{user.name}}</h2>
                <p class="user-time">Time: {{user.time}}</p>
            </ion-label>
            @if (user.booms) {
                <ion-note slot="end">ðŸ’¥ {{user.booms}}x</ion-note>
            }
            @if (user.poops) {
                <ion-note slot="end">ðŸ’© {{user.poops}}x</ion-note>
            }
        </ion-item>
    }
    <ion-button (click)="onButtonClick()" fill="clear">see more</ion-button>

</ion-list>
<ion-button id="present-alert"  class="StartBtn" expand="block" >Start Game</ion-button>
<ion-alert
  trigger="present-alert"
  header="before we start"
  message="Please enter your name to start the game"
  [buttons]="[
  {
  text: 'Start',
  role: 'start',
  }
  ]"
  ></ion-alert>
